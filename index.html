<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime Book by Edward W.J. McComas (quick search)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lime Book by Edward W.J. McComas (quick search)</h1>
        <p>THE COMPLETE
            CHEVROLET
            V-8
            ENGINE CODE
            POCKET GUIDE
            1955-1991</p>
        <table id="csvTable">
            <thead>
                <tr>
                    <th>Code <span class="sort-arrow" onclick="sortTable(0)">⇅</span></th>
                    <th>Year <span class="sort-arrow" onclick="sortTable(1)">⇅</span></th>
                    <th>CI <span class="sort-arrow" onclick="sortTable(2)">⇅</span></th>
                    <th>HP <span class="sort-arrow" onclick="sortTable(3)">⇅</span></th>
                    <th>Equipment <span class="sort-arrow" onclick="sortTable(4)">⇅</span></th>
                    <th>Automobile <span class="sort-arrow" onclick="sortTable(5)">⇅</span></th>
                </tr>
                <tr>
                    <th><input type="text" id="searchCode" placeholder="Search Code" oninput="filterTable()"></th>
                    <th><input type="text" id="searchYear" placeholder="Search Year" oninput="filterTable()"></th>
                    <th><input type="text" id="searchCI" placeholder="Search CI" oninput="filterTable()"></th>
                    <th><input type="text" id="searchHP" placeholder="Search HP" oninput="filterTable()"></th>
                    <th><input type="text" id="searchEquipment" placeholder="Search Equipment" oninput="filterTable()"></th>
                    <th><input type="text" id="searchAutomobile" placeholder="Search Automobile" oninput="filterTable()"></th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
